<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/global.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pantryApp" ng-controller="PantryItems as pantryItems">

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <nav class="navbar navbar-default width-wrap main-nav">
      <div class="container-fluid">
        <span class="navbar-brand"  ng-class="{open: offsideContentIsOpen}">
          <img alt="Brand" width="20"src="images/strawberry.png">
        </span>
        <div class="pull-right">
          <button type="button" ng-click="offsideContentIsOpen = true;" ng-show="!offsideContentIsOpen" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-plus"></span></button>
          <button type="button" ng-click="offsideContentIsOpen = false;" ng-show="offsideContentIsOpen" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </nav>

    <div class="wrapper offside-content-slide" ng-class="{open: offsideContentIsOpen}">

      <div ng-view=""></div>

      <div class="footer">
          <img width="20" src="images/strawberry.png">
      </div>

    </div>

    <div class="offside-content" ng-class="{open: offsideContentIsOpen}">

      <form novalidate ng-submit="pantryItems.createItem()">
        <h2>Nouvel item</h2>
        <div class="form-group">
          <label>
            Nom
            <input type="text" ng-model="pantryItems.newItem.name" class="form-control">
          </label>
        </div>

        <div class="form-group" ng-controller="Categories as categories">
          <label>
            Catégorie
            <select ng-model="pantryItems.newItem.category">
              <option  ng-repeat="category in categories.categories | orderBy" ng-value="category" ng-bind="category"></option>
            </select>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Créer</button>

      </form>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/constant.js"></script>

        <!-- Controller -->
        <script src="scripts/controllers/PantryItems.js"></script>
        <script src="scripts/controllers/Categories.js"></script>

        <!-- Directives -->
        <script src="scripts/directives/OffsideMenu.directive.js"></script>

        <!-- Services -->
        <script src="scripts/services/dataservice.js"></script>

        <!-- endbuild -->
</body>
</html>
