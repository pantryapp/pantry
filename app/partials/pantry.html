<div class='list-group items-list'>

  <div class='list-group-item new-item-form'>
    <form role="form" name="pantryItemForm"  ng-controller="PantryItemController" ng-submit="pantryItemForm.$valid && createItem($parent)" novalidate>
      <fieldset class="form-group row">
        <div class='col-xs-6'>
          <label for="item" class='sr-only'>Ingrédient</label>
          <input type="text" class="form-control" placeholder="Ingrédient" ng-model="newPantryItem.name" required />
        </div>
      </fieldset>
    </form>
  </div>

  <pantry-item class='list-group-item' ng-controller="PantryItemController" ng-repeat="item in pantryItems | orderBy:'name' | filter:{name:search.txt}" ></pantry-item>

</div>

<groceries ng-controller="GroceryController"></groceries>
