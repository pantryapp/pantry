<div class="list__item">
  <div class="list__item__display" list-item-display>
    <span class="list__item__name">{{ item.name }}</span>
    <button 
      ng-click="listItemDisplayCtrl.confirmation();" 
      class="btn btn--link list__item__delete-confirmation">
      X</button>
    <div class="list__item__delete--group ng-class:{'show': listItemDisplayCtrl.showConfirmation}">
      <button class="btn btn--primary" ng-click="itemCtrl.deleteItem(item);">Supprimer</button>
      <button class="btn btn--default" ng-click="listItemDisplayCtrl.confirmation();">Annuler</button>
    </div>
  </div>
  <div class="list__item__form">
  </div>
</div>
