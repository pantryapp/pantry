<h2>{{ item.storeCategory.name }}<h2>

<form ng-submit="item.editItem(item.currentItem)">
  <input type="text" ng-model="item.currentItem.name" placeholder="Nom">
  <select ng-model="item.currentItem.category" ng-show="item.categories.length > 0">
    <option ng-repeat="category in item.categories | orderBy" ng-selected="item.currentItem.category == category" value="{{ category }}">{{ category }}</option>
  </select>
  <button type="submit">K.</button>
</form>
