<div class="view-wrapper">

  <h1>Ajouter un item</h1>
  <h2>{{ item.category }}<h2>
</div>

<category-menu layout="dashboard"></category-menu>

<form ng-submit="item.createItem()">
  <input type="text" ng-bind="item.new.name" placeholder="Nom">
  <input type="text" ng-bind="item.new.category" value="{{ item.category }}">
  <button type="submit">K.</button>
</form>
